version: '3.8'

services:
  # Serwer Ollama
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-server
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    networks:
      - ollama-network

  # Serwer API Flask
  api-server:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: ollama-api-server
    ports:
      - "5001:5001"
    depends_on:
      - ollama
    environment:
      - OLLAMA_URL=http://ollama:11434
      - SERVER_PORT=5001
      - MODEL_NAME=tinyllama:latest
    networks:
      - ollama-network
    restart: unless-stopped

volumes:
  ollama_data:

networks:
  ollama-network:
    driver: bridge